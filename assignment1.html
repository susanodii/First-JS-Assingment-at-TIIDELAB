    <script>
// Assingment One

let f = "Shams";

                }

                    }}


                    


//Assignment 2
let size = 8;

let board = "";

for (let s = 0; s < size; s++) {
  for (let o = 0; o < size; o++) {
    if ((o + s) % 2 == 0) {
      board += " ";
    } else {
      board += "#";
    }
  }
  board += "\n";
}

console.log(board);
